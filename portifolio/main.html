    <svg viewbox="0 0 100 20">
      <defs>

          <stop offset="95%" stop-color="#123752"/>

        <pattern id="wave" x="0" y="0" width="120" height="20" patternUnits="userSpaceOnUse">

                begin="0s"

                from="0,0"
                to="40,0"
                repeatCount="indefinite" />
          </path>
        </pattern>
      </defs>
      <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#wave)"  fill-opacity="0.6"></text>
      <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#gradient)" fill-opacity="0.1"></text>
